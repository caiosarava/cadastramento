<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização - COMESOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f7fafc;
    }
    .card { 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .field-display {
      padding: 0.5rem;
      border-radius: 0.375rem;
      background-color: #f9fafb;
    }
    #logoutButton {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 50;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100vh;
      background-color: #1f2937;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
      z-index: 40;
      overflow: hidden;
      padding-top: 2rem;
      transition: width 0.3s ease, left 0.3s ease;
    }
    #sidebar:hover {
      width: 280px;
      overflow-y: auto;
    }
    #sidebar-toggle {
      display: none;
      position: fixed;
      top: 1.5rem;
      left: 1rem;
      z-index: 45;
      background-color: #1f2937;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    #sidebar-toggle:hover {
      background-color: #374151;
    }
    .sidebar-title {
      color: #fff;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 1rem 1.5rem;
      border-bottom: 2px solid #374151;
      margin-bottom: 1rem;
      white-space: nowrap;
    }
    .sidebar-member-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.875rem 1.5rem;
      margin: 0.5rem 0;
      color: #e5e7eb;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
      word-break: break-word;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    #sidebar:not(:hover) .sidebar-member-btn {
      padding: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
    }
    .sidebar-member-btn:hover {
      background-color: #374151;
      color: #fff;
      padding-left: 2rem;
    }
    .sidebar-member-btn.active {
      background-color: #3b82f6;
      color: #fff;
      border-left: 4px solid #2563eb;
      padding-left: 1.25rem;
    }
    #sidebar:not(:hover) .sidebar-member-btn.active {
      background-color: #3b82f6;
      border-left: none;
      padding-left: 0.5rem;
    }
    .hidden-when-collapsed {
      display: none;
      white-space: nowrap;
    }
    #sidebar:hover .hidden-when-collapsed {
      display: inline;
    }
    body {
      margin-left: 70px;
    }
    .min-h-screen {
      margin-left: 0;
    }
    
    /* Media Queries para Mobile e Tablet */
    @media (max-width: 1024px) {
      body {
        margin-left: 0;
      }
      #sidebar {
        width: 280px;
        left: -280px;
        overflow-y: auto;
        z-index: 50;
      }
      #sidebar:hover {
        width: 280px;
      }
      #sidebar.active {
        left: 0;
      }
      #sidebar.active::before {
        content: '';
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      #sidebar-toggle {
        display: block;
      }
      .sidebar-member-btn {
        padding: 0.875rem 1.5rem;
        text-align: left;
        font-size: 0.95rem;
        white-space: normal;
        word-wrap: break-word;
      }
      #sidebar:not(:hover) .sidebar-member-btn {
        padding: 0.875rem 1.5rem;
        text-align: left;
        font-size: 0.95rem;
      }
      .hidden-when-collapsed {
        display: inline;
      }
    }
    
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        max-width: 280px;
      }
      #logoutButton {
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      #logoutButton svg {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.375rem;
      }
    }
    
    .warning-banner {
      background-color: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0.375rem;
    }
    
    .warning-banner-text {
      color: #92400e;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Botão Toggle Sidebar (Mobile) -->
  <button id="sidebar-toggle" title="Membros">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-title">
      <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span class="hidden-when-collapsed">Membros</span>
    </div>
    <div id="sidebar-members" class="px-3"></div>
  </div>

  <button id="logoutButton" class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transition duration-200 flex items-center font-semibold whitespace-nowrap">
    <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
    </svg>
    <span class="hidden sm:inline">Sair</span>
    <span class="sm:hidden">Sair</span>
  </button>

  <div class="min-h-screen p-6 flex justify-center">
    <div class="card bg-white rounded-xl p-8 w-full max-w-6xl my-8 mr-4">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Dados do Grupo</h1>
        <p class="text-sm text-gray-600">Visualize as informações do seu grupo e membros</p>
      </header>

      <div class="warning-banner">
        <p class="warning-banner-text">
          ⚠️ O período de edição encerrou. Você está no modo de visualização apenas.
        </p>
      </div>

      <section id="group-info" class="mb-8 p-6 bg-green-50 rounded-lg border border-green-200">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0 mb-4">
          <h2 class="text-xl font-semibold text-gray-700 flex items-center">
            <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20h-5v-2a3 3 0 00-5.356-1.857M17 20v-2c0-.592-.323-1.137-.833-1.432m0 0a3.001 3.001 0 00-5.334 0M12 20v-2c0-.592-.323-1.137-.833-1.432M12 20v-2a3.001 3.001 0 00-5.334 0M4 18h5v2H4V18z"></path>
            </svg>
            Informações do Grupo
          </h2>
        </div>
        
        <div id="group-view" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>

      <section class="mb-8">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0 mb-4">
          <h2 class="text-xl font-semibold text-gray-700 flex items-center">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Membros Cadastrados (<span id="member-count">0</span>)
          </h2>
        </div>
        <div id="members-list" class="space-y-4"></div>
      </section>
    </div>
  </div>

  <div id="alertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full mx-4 shadow-2xl">
      <h3 id="alertTitle" class="text-lg font-bold mb-3"></h3>
      <p id="alertMessage" class="text-gray-700 mb-4"></p>
      <div class="flex justify-end">
        <button onclick="closeAlertModal()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">OK</button>
      </div>
    </div>
  </div>

 <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/+esm';

    const SUPABASE_URL = 'https://egarccprmvgqsvivnerc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnYXJjY3BybXZncXN2aXZuZXJjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTE2NTQ1OSwiZXhwIjoyMDc0NzQxNDU5fQ.CIZo0X0ua2teiR4zfUJnSA1WfOP_HFzDZPA0dBjsGtY';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let currentGroup = null;
    let currentMembers = [];

    window.closeAlertModal = function() {
      document.getElementById('alertModal').classList.add('hidden');
      document.getElementById('alertModal').classList.remove('flex');
    };
    
    // Toggle Sidebar em Mobile
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    
    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
      });
    }
    
    // Fechar sidebar ao clicar em um membro
    document.addEventListener('click', function(e) {
      if (e.target.closest('.sidebar-member-btn')) {
        sidebar.classList.remove('active');
      }
    });
    
    // Fechar sidebar ao clicar fora dela em mobile
    if (window.innerWidth <= 1024) {
      document.addEventListener('click', function(e) {
        if (!e.target.closest('#sidebar') && !e.target.closest('#sidebar-toggle')) {
          sidebar.classList.remove('active');
        }
      });
    }

    function showAlert(title, message, type = 'info') {
      const modal = document.getElementById('alertModal');
      const titleEl = document.getElementById('alertTitle');
      const messageEl = document.getElementById('alertMessage');
      
      titleEl.textContent = title;
      messageEl.textContent = message;
      
      const colors = {
        success: 'text-green-600',
        error: 'text-red-600',
        warning: 'text-yellow-600',
        info: 'text-blue-600'
      };
      
      titleEl.className = `text-lg font-bold mb-3 ${colors[type] || colors.info}`;
      
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('pt-BR', { timeZone: 'UTC' });
    }

    function displayGroupInfo(group) {
      const container = document.getElementById('group-view');
      container.innerHTML = `
        <div>
          <label class="text-xs font-medium text-gray-600">Nome do Grupo</label>
          <div class="field-display">${group.group_name || 'N/A'}</div>
        </div>
        <div>
          <label class="text-xs font-medium text-gray-600">Representante</label>
          <div class="field-display">${group.representative || 'N/A'}</div>
        </div>
        <div>
          <label class="text-xs font-medium text-gray-600">Email</label>
          <div class="field-display">${group.email || 'N/A'}</div>
        </div>
        <div>
          <label class="text-xs font-medium text-gray-600">Telefone</label>
          <div class="field-display">${group.phone || 'N/A'}</div>
        </div>
        <div>
          <label class="text-xs font-medium text-gray-600">Possui Sede Própria</label>
          <div class="field-display">${group.has_headquarters ? 'Sim' : 'Não'}</div>
        </div>
        ${group.has_headquarters && group.headquarters_address ? `
        <div class="md:col-span-2">
          <label class="text-xs font-medium text-gray-600">Endereço da Sede</label>
          <div class="field-display">${group.headquarters_address}</div>
        </div>
        ` : ''}
      `;
    }

    function displayMembers(members) {
      const membersList = document.getElementById('members-list');
      const memberCount = document.getElementById('member-count');
      
      memberCount.textContent = members.length;
      membersList.innerHTML = '';
      
      if (members.length === 0) {
        membersList.innerHTML = '<p class="text-gray-500 text-center py-8">Nenhum membro cadastrado ainda.</p>';
        document.getElementById('sidebar-members').innerHTML = '';
        return;
      }

      members.forEach((member, index) => {
        const card = createMemberCard(member, index);
        membersList.appendChild(card);
      });

      populateSidebar(members);
    }

    function populateSidebar(members) {
      const sidebarMembers = document.getElementById('sidebar-members');
      sidebarMembers.innerHTML = '';
      
      members.forEach((member, index) => {
        const button = document.createElement('button');
        button.className = 'sidebar-member-btn';
        button.setAttribute('data-member-id', member.id);
        button.textContent = `${index + 1}. ${member.member_name}`;
        
        button.addEventListener('click', function() {
          const memberId = this.getAttribute('data-member-id');
          const memberElement = document.getElementById(`member-${memberId}`);
          
          if (memberElement) {
            memberElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Remover classe active de todos os botões
            document.querySelectorAll('.sidebar-member-btn').forEach(btn => {
              btn.classList.remove('active');
            });
            
            // Adicionar classe active ao botão clicado
            this.classList.add('active');
          }
        });
        
        sidebarMembers.appendChild(button);
      });
    }

    function createMemberCard(member, index) {
      const card = document.createElement('div');
      card.className = 'bg-white border border-gray-200 rounded-lg p-6 hover:shadow-md transition';
      card.id = `member-${member.id}`;
      
      card.innerHTML = `
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-lg font-semibold text-gray-800">Membro ${index + 1}</h3>
        </div>
        
        <div id="member-view-${member.id}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          ${createFieldDisplay('Nome Completo', member.member_name)}
          ${createFieldDisplay('Data de Nascimento', formatDate(member.member_birth_date))}
          ${createFieldDisplay('Nome da Mãe', member.member_mothers_name)}
          ${createFieldDisplay('Endereço', member.member_address)}
          ${createFieldDisplay('CEP', member.member_cep)}
          ${createFieldDisplay('Celular', member.member_phone)}
          ${createFieldDisplay('Email', member.member_email)}
          ${createFieldDisplay('RG', member.member_rg)}
          ${createFieldDisplay('CPF', member.member_cpf)}
          ${createFieldDisplay('MEI/CNPJ', member.member_cnpj || 'N/A')}
          ${createFieldDisplay('Gênero', member.member_gender)}
          ${createFieldDisplay('Etnia', member.member_ethnicity)}
          ${createFieldDisplay('Escolaridade', member.member_education)}
          ${createFieldDisplay('Pessoas na Casa', member.member_household_size)}
          ${createFieldDisplay('Segmento', member.member_segment)}
          ${createFieldDisplay('Função no Grupo', member.member_role)}
          ${createFieldDisplay('Produtos/Serviços', member.member_products)}
          ${createFieldDisplay('Matérias-Primas', member.member_raw_materials)}
          ${createFieldDisplay('Renda Mensal', member.member_monthly_income)}
          ${createFieldDisplay('Envolvimento EcoSol', member.member_solidarity_involvement)}
          ${createFieldDisplay('Outra Atividade', member.member_other_activity_toggle)}
          ${member.member_other_activity_toggle === 'Sim' ? createFieldDisplay('Qual Atividade', member.member_other_activity) : ''}
        </div>
      `;
      
      return card;
    }

    function createFieldDisplay(label, value) {
      return `
        <div>
          <label class="text-xs font-medium text-gray-600">${label}</label>
          <div class="field-display text-sm">${value || 'N/A'}</div>
        </div>
      `;
    }

    async function loadGroupData() {
      try {
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        
        if (userError || !user) {
          window.location.href = 'login.html';
          return;
        }

        const { data: group, error: groupError } = await supabase
          .from('groups')
          .select('*')
          .eq('user_id', user.id)
          .maybeSingle();

        if (groupError) throw groupError;

        if (!group) {
          showAlert('Aviso', 'Nenhum grupo cadastrado. Redirecionando...', 'warning');
          setTimeout(() => {
            window.location.href = 'cadastro-grupo.html';
          }, 2000);
          return;
        }

        currentGroup = group;
        displayGroupInfo(group);

        const { data: members, error: membersError } = await supabase
          .from('members')
          .select('*')
          .eq('group_id', group.id)
          .order('created_at', { ascending: true });

        if (membersError) throw membersError;

        currentMembers = members || [];
        displayMembers(currentMembers);

      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        showAlert('Erro', `Erro ao carregar dados: ${error.message}`, 'error');
      }
    }

    document.getElementById('logoutButton').addEventListener('click', async function() {
      await supabase.auth.signOut();
      sessionStorage.clear();
      window.location.href = 'index.html';
    });

    loadGroupData();
  </script>
</body>
</html>
