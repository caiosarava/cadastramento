<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização - COMESOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .card { box-shadow: 0 0 15px rgba(0, 0, 0, 0.08); }
    .btn-primary { background-color: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-secondary { background-color: #f3f4f6; padding: 0.5rem 1rem; border-radius: 0.5rem; }
    .btn-secondary:hover { background-color: #e5e7eb; }
  </style>
</head>
<body>
  <div class="min-h-screen p-6 flex justify-center">
    <div class="card bg-white rounded-xl p-8 w-full max-w-5xl">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Dados do Grupo</h1>
        <div class="space-x-2">
          <button id="editButton" class="btn-primary">Editar</button>
          <button id="logoutButton" class="btn-secondary">Sair</button>
        </div>
      </header>

      <section id="group-info" class="mb-8"></section>

      <h2 class="text-xl font-semibold text-gray-700 mb-4">Membros</h2>
      <div id="members-list" class="space-y-4"></div>
    </div>
  </div>

  <script type="module">
    import { GroupManager } from './js/group-manager.js';
    import { showAlert } from './js/utils.js';
    import { supabase } from './js/supabase.js';

    const groupManager = new GroupManager();

    async function displayGroupInfo(group) {
        document.getElementById('group-info').innerHTML = `
            <div class="p-4 border rounded bg-gray-50">
                <p><strong>Nome:</strong> ${group.group_name || ''}</p>
                <p><strong>Representante:</strong> ${group.representative || ''}</p>
                <p><strong>Email:</strong> ${group.email || ''}</p>
                <p><strong>Telefone:</strong> ${group.phone || ''}</p>
            </div>
        `;
    }

    function displayMembers(members) {
        const membersList = document.getElementById('members-list');
        membersList.innerHTML = '';
        
        if (members && members.length > 0) {
            members.forEach(member => {
                const card = document.createElement('div');
                card.className = 'p-4 border rounded bg-white';
                card.innerHTML = `
                    <p><strong>Nome:</strong> ${member.name}</p>
                    <p><strong>CPF:</strong> ${member.cpf}</p>
                    <p><strong>Email:</strong> ${member.email || ''}</p>
                    <p><strong>Telefone:</strong> ${member.phone}</p>
                    <p><strong>Gênero:</strong> ${member.gender}</p>
                    <p><strong>Etnia:</strong> ${member.ethnicity || ''}</p>
                    <p><strong>Escolaridade:</strong> ${member.education || ''}</p>
                    <p><strong>Função no Grupo:</strong> ${member.role}</p>
                    <p><strong>Produtos:</strong> ${member.products || ''}</p>
                    <p><strong>Matérias-primas:</strong> ${member.rawMaterials || ''}</p>
                    <p><strong>Renda Média:</strong> ${member.monthlyIncome || ''}</p>
                `;
                membersList.appendChild(card);
            });
        } else {
            membersList.innerHTML = '<p class="text-gray-500">Nenhum membro cadastrado.</p>';
        }
    }

    async function initialize() {
        try {
            const initialized = await groupManager.initialize();
            if (!initialized) return;

            const data = await groupManager.loadExistingGroup();
            if (!data) {
                showAlert('Nenhum grupo cadastrado.', 'warning');
                window.location.href = 'cadastro.html';
                return;
            }

            const { group, members } = data;
            displayGroupInfo(group);
            displayMembers(members);

            document.getElementById('editButton').onclick = () => {
                window.location.href = `cadastro.html?editId=${group.id}`;
            };
        } catch (error) {
            console.error('Error initializing view:', error);
            showAlert('Erro ao carregar dados', 'error');
        }
    }

    // Setup event listeners
    document.getElementById('logoutButton').onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    };

    // Initialize the page
    initialize();
  </script>
</body>
</html>
