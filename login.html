<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMESOL - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #48bb78;
            transition: background-color 0.3s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #38a169;
        }
        .btn-primary:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card bg-white p-8 md:p-10 rounded-xl w-full max-w-md">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-700">COMESOL</h1>
            <p class="text-gray-500 mt-1">Sistema de Cadastro de Grupos de Economia Solidária</p>
        </header>

        <div id="statusMessage" class="hidden p-3 mb-4 rounded-lg text-sm text-center" role="alert"></div>

        <form id="authForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="seu.email@exemplo.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
            </div>

            <button type="submit" id="authButton" class="btn-primary w-full text-white font-semibold py-2.5 rounded-lg flex items-center justify-center shadow-md">
                <span id="loadingSpinner" class="hidden mr-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                <span id="buttonText">Entrar</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="registro.html" class="text-sm text-green-600 hover:text-green-800 transition duration-150 font-medium">
                Ainda não tem acesso? Criar conta
            </a>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/+esm';

        const SUPABASE_URL = 'https://egarccprmvgqsvivnerc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnYXJjY3BybXZncXN2aXZuZXJjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTE2NTQ1OSwiZXhwIjoyMDc0NzQxNDU5fQ.CIZo0X0ua2teiR4zfUJnSA1WfOP_HFzDZPA0dBjsGtY';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const elements = {
            form: document.getElementById('authForm'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            button: document.getElementById('authButton'),
            loadingSpinner: document.getElementById('loadingSpinner'),
            buttonText: document.getElementById('buttonText'),
            statusMessage: document.getElementById('statusMessage')
        };

        function displayStatus(message, className, duration = 0) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `p-3 mb-4 rounded-lg text-sm text-center ${className}`;
            elements.statusMessage.classList.remove('hidden');
            
            if (duration > 0) {
                setTimeout(() => {
                    elements.statusMessage.classList.add('hidden');
                }, duration);
            }
        }

        function setLoading(isLoading) {
            elements.button.disabled = isLoading;
            if (isLoading) {
                elements.buttonText.textContent = 'Entrando...';
                elements.loadingSpinner.classList.remove('hidden');
            } else {
                elements.buttonText.textContent = 'Entrar';
                elements.loadingSpinner.classList.add('hidden');
            }
        }

        async function checkIfHasGroup(userId) {
            try {
                const { data: groupData, error } = await supabase
                    .from('groups')
                    .select('id')
                    .eq('user_id', userId)
                    .maybeSingle();

                if (error) throw error;

                if (groupData) {
                    // Já tem grupo cadastrado, vai para visualização
                    window.location.href = 'visualizacao.html';
                } else {
                    // Não tem grupo, vai para cadastro do grupo
                    window.location.href = 'cadastro-grupo.html';
                }
            } catch (err) {
                console.error('Erro ao verificar grupo:', err);
                displayStatus(`Erro ao verificar dados: ${err.message}`, 'bg-red-100 text-red-700', 5000);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = elements.email.value.trim();
            const password = elements.password.value;

            if (!email || !password) {
                displayStatus('Preencha email e senha.', 'bg-yellow-100 text-yellow-700', 3000);
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.user) {
                    await checkIfHasGroup(data.user.id);
                }
            } catch (error) {
                console.error('Erro no login:', error);
                displayStatus(`Erro ao fazer login: ${error.message}`, 'bg-red-100 text-red-700', 5000);
                setLoading(false);
            }
        }

        elements.form.addEventListener('submit', handleLogin);

        // Verifica se já está autenticado ao carregar a página
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                await checkIfHasGroup(user.id);
            }
        });
    </script>
</body>
</html>
